<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Enter Temperature in Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius" step="0.02">
        <a class="fancy" onclick="convertTemperature()">
            <span class="top-key"></span>
            <span class="text">Convert</span>
            <span class="bottom-key-1"></span>
            <span class="bottom-key-2"></span>
          </a>
        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            var celsius = parseFloat(document.getElementById("celsius").value);
            if (!isNaN(celsius)) {
                var fahrenheit = (celsius * 9/5) + 32;
                document.getElementById("result").innerHTML = `Temperature in Fahrenheit: ${fahrenheit.toFixed(2)}Â°F`;
            } else {
                document.getElementById("result").innerHTML = "Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
